<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Remake</title>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
    </head>

    <body>
        
        <h1 class="title">Wordle Remake</h1>
        <hr>

        <div id="gameboard">

            <div class="gameboard-row">
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
            </div>

            <div class="gameboard-row">
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
            </div>

            <div class="gameboard-row">
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
            </div>

            <div class="gameboard-row">
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
            </div>
            
            <div class="gameboard-row">
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
            </div>

            <div class="gameboard-row">
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
                <div class="gameboard-box" data-boxcolor=""></div>
            </div>

            <toastr class="options"></toastr>

        </div>

        <div id="keyboard">

            <div class="keyboard-row" id="first-row">
                <button class="keyboard-button" data-keyboardcolor="">q</button>
                <button class="keyboard-button" data-keyboardcolor="">w</button>
                <button class="keyboard-button" data-keyboardcolor="">e</button>
                <button class="keyboard-button" data-keyboardcolor="">r</button>
                <button class="keyboard-button" data-keyboardcolor="">t</button>
                <button class="keyboard-button" data-keyboardcolor="">y</button>
                <button class="keyboard-button" data-keyboardcolor="">u</button>
                <button class="keyboard-button" data-keyboardcolor="">i</button>
                <button class="keyboard-button" data-keyboardcolor="">o</button>
                <button class="keyboard-button" data-keyboardcolor="">p</button>
            </div>

            <div class="keyboard-row" id="second-row">
                <div id="spacer"></div>
                <button class="keyboard-button" data-keyboardcolor="">a</button>
                <button class="keyboard-button" data-keyboardcolor="">s</button>
                <button class="keyboard-button" data-keyboardcolor="">d</button>
                <button class="keyboard-button" data-keyboardcolor="">f</button>
                <button class="keyboard-button" data-keyboardcolor="">g</button>
                <button class="keyboard-button" data-keyboardcolor="">h</button>
                <button class="keyboard-button" data-keyboardcolor="">j</button>
                <button class="keyboard-button" data-keyboardcolor="">k</button>
                <button class="keyboard-button" data-keyboardcolor="">l</button>
                <div id="spacer"></div>
            </div>

            <div class="keyboard-row" id="third-row">
                <button class="keyboard-button" id="enter-button">Enter</button>
                <button class="keyboard-button" data-keyboardcolor="">z</button>
                <button class="keyboard-button" data-keyboardcolor="">x</button>
                <button class="keyboard-button" data-keyboardcolor="">c</button>
                <button class="keyboard-button" data-keyboardcolor="">v</button>
                <button class="keyboard-button" data-keyboardcolor="">b</button>
                <button class="keyboard-button" data-keyboardcolor="">n</button>
                <button class="keyboard-button" data-keyboardcolor="">m</button>
                <button class="keyboard-button" id="delete-button"><img src=img/backspace-icon.png></button>
            </div>

        </div>

        <script defer type="module" src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        
    </body>
</html>
