    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Remake</title>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

            <div class="keyboard" id="keyboard">

                <div class="keyboard-row" id="first-row">
                    <button class="keyboard-button" keyboard-color="">q</button>
                    <button class="keyboard-button" keyboard-color="">w</button>
                    <button class="keyboard-button" keyboard-color="">e</button>
                    <button class="keyboard-button" keyboard-color="">r</button>

                    <button class="keyboard-button" keyboard-color="">y</button>
                    <button class="keyboard-button" keyboard-color="">u</button>
                    <button class="keyboard-button" keyboard-color="">i</button>
                    <button class="keyboard-button" keyboard-color="">o</button>
                    <button class="keyboard-button" keyboard-color="">p</button>
                </div>

                <div class="keyboard-row" id="second-row">
                    <div class="spacer"></div>
                    <button class="keyboard-button" keyboard-color="">a</button>
                    <button class="keyboard-button" keyboard-color="">s</button>
                    <button class="keyboard-button" keyboard-color="">d</button>
                    <button class="keyboard-button" keyboard-color="">f</button>
                    <button class="keyboard-button" keyboard-color="">g</button>
                    <button class="keyboard-button" keyboard-color="">h</button>
                    <button class="keyboard-button" keyboard-color="">j</button>
                    <button class="keyboard-button" keyboard-color="">k</button>
                    <button class="keyboard-button" keyboard-color="">l</button>
                    <div class="spacer"></div>
                </div>

                <div class="keyboard-row" id="third-row">
                    <button class="keyboard-button " id="enter-button">Enter</button>
                    <button class="keyboard-button" keyboard-color="">z</button>
                    <button class="keyboard-button" keyboard-color="">x</button>
                    <button class="keyboard-button" keyboard-color="">c</button>
                    <button class="keyboard-button" keyboard-color="">v</button>
                    <button class="keyboard-button" keyboard-color="">b</button>
                    <button class="keyboard-button" keyboard-color="">n</button>
                    <button class="keyboard-button" keyboard-color="">m</button>
                    <button class="keyboard-button largerKeys" id="backspace"><img src=img/backspace-icon.png/></button>
                </div>
